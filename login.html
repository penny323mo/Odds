
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>登入驗證</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; display: flex; height: 100vh; justify-content: center; align-items: center; }
    #login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input { padding: 10px; margin: 10px 0; width: 100%; font-size: 16px; }
    button { padding: 10px; width: 100%; font-size: 16px; background: #4CAF50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>請輸入密碼</h2>
    <input type="password" id="pw" placeholder="Password">
    <button onclick="check()">登入</button>
    <p id="msg" style="color:red;"></p>
  </div>

  <script>
    function check() {
      const pw = document.getElementById("pw").value;
      if (pw === "win888") {
        sessionStorage.setItem("authenticated", "yes");
        window.location.href = "index.html";
      } else {
        document.getElementById("msg").textContent = "密碼錯誤";
      }
    }
  </script>
</body>
</html>
